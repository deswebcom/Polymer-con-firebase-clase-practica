<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mapa-marcas">
  <template>
    <style>
      :host {
        display: block;
      }
    google-map {
      height: 600px;
    }
  </style>
  <firebase-collection
    location="https://geolocalizar.firebaseio.com/marcas"
    data="{{data}}"
  ></firebase-collection>
  <google-map latitude="0" longitude="0" fit-to-markers>
    <template is="dom-repeat" items="{{data}}">
      <google-map-marker latitude="{{item.latitude}}" longitude="{{item.longitude}}"></google-map-marker>
    </template>
  </google-map>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'mapa-marcas'
    });
  })();
  </script>
</dom-module>
